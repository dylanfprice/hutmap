<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>{% block title %}Hutmap{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/default.css" rel="stylesheet">
  {% block styles %}{% endblock styles %}
  
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- TODO: Fav and touch icons  
  <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
  -->
</head>

<body>

  <div id="navbar" class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
      <a class="brand" href="{% url hutmap_home %}">Hutmap</a>
        <ul class="nav">
          {% block navbar %}
            <li><a href="{% url hutmap_home %}">Home</a></li>
            <li><a href="{% url hutmap_map %}">Map</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/about">About</a></li>
          {% endblock navbar %}
        </ul>
    </div>
  </div>


  {% block content %}
  {% endblock content %}

  {% if DEVELOPMENT %}
      <script src="/closure/closure/goog/base.js"></script>
      <script src="/static/js/third-party/wicket.src.js"></script>
      <script src="/static/js/third-party/wicket-gmap3.src.js"></script>
      <script src="/static/js/third-party/markerclusterer.js"></script>
      <script src="/static/js/hutmap/consts.js"></script>
      <script src="/static/js/hutmap/gconsts.js"></script>
      <script src="/static/js/hutmap/ajax.js"></script>
      <script src="/static/js/hutmap/history.js"></script>
      <script src="/static/js/hutmap/huts.js"></script>
      <script src="/static/js/hutmap/search.js"></script>
      <script src="/static/js/hutmap/map/types.js"></script>
      <script src="/static/js/hutmap/map/sidebar.js"></script>
      <script src="/static/js/hutmap/map/filter.js"></script>
      <script src="/static/js/hutmap/map/map.js"></script>
      <script src="/static/js/hutmap/init/map-init.js"></script>
  {% else %}
      <script src="/static/js/hutmap-compiled.js"></script>
  {% endif %}

  <!-- Highlight active tab in navbar -->
  <script>
    goog.require('goog.dom');
    goog.require('goog.Uri');
    goog.require('goog.array');
  </script>
  <script>
    var navbar = goog.dom.getElement('navbar');
    var lis = goog.dom.getElementsByTagNameAndClass('li', undefined, navbar);
    goog.array.forEach(lis, function(li, index, array) {
      var a = goog.dom.getFirstElementChild(li);
      if (window.location.pathname === goog.Uri.parse(a.href).getPath()) {
        li.className += 'active';
      }
    });
  </script>
  {% block scripts %}
  {% endblock scripts %}

</body>
</html>
