{% extends 'metadata/base.html' %}

{% load staticfiles %}

{% block title %}
Map - Hutmap
{% endblock %}

{% block description %}
<meta name="description" content="Explore the backcountry huts of North America on an interactive map." />
{% endblock %}

{% block og_image %}
  {% if hut and hut.photo %}
    <meta property="og:image" content="{{ hut.photo.url }}" />
  {% else %}
    <meta property="og:image" content="{% static "hutmap/img/og/logo-square-dark.png" %}" />
    <meta property="og:image" content="{% static "hutmap/img/og/logo-icon-dark.png" %}" />
  {% endif %}
{% endblock %}

{% block og_other %}
<meta property="og:description" content="Check it out!" />
<meta property="og:title" content="My backcountry hut search - Hutmap" />
{% endblock %}
