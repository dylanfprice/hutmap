<div class="summary-info">
  <span ng-hide="h.huts.length">
    No huts in view
  </span>
  <span ng-show="h.huts.length">
    Selected 
    <span class="summary-filtered-hut-count">[*h.filteredHuts.length*]</span> of 
    <span class="summary-total-hut-count">[*h.huts.length*]</span>
  </span>
  <br/>
  <i class="icon-refresh" 
     tooltip="Reset all filters"
     tooltip-placement="right"
     tooltip-popup-delay="500"
     ng-click="resetFilters(); filter();"></i>
   reset all filters
</div>
