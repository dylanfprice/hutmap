{% load titleize %}
<div class="hut-filter-title">{{ filter | titleize }}</div>
<ul class="hut-filter-list">
  <li tooltip="[*
        f.any{{ filter | capfirst }}.$tooltip
      *]"
      tooltip-placement="right"
      ng-class="{
        'selected': f.any{{ filter | capfirst }}.include
      }"
      ng-click="f.any{{ filter | capfirst }}.include = !f.any{{ filter | capfirst }}.include; filter();">
      <span class="hut-filter-item">any</span>
  </li><li ng-repeat="i in sorted(f.{{ filter }})" 
      tooltip="[*
        f.{{ filter }}[i].$tooltip
      *]"
      tooltip-placement="right"
      ng-class="{
        'selected': f.{{ filter }}[i].include
      }"
      ng-click="f.{{ filter }}[i].include = !f.{{ filter }}[i].include; f.any{{ filter | capfirst }}.include = false; filter();">
      <span class="hut-filter-item">[*
        f.{{ filter }}[i].name
      *]</span>
  </li>
</ul>
