{% verbatim %}
<div class="hut-filter-table">
  <div class="hut-filter-btns-title">Season:</div>
  <div class="btn-group hut-filter-btns" data-toggle="buttons-checkbox">
    <button type="button" class="btn" ng-model="season.summer" btn-checkbox ng-change="filter();"><i class="icon-sun"></i></button>
    <button type="button" class="btn" ng-model="season.winter" btn-checkbox ng-change="filter();"><i class="icon-snowflake"></i></button>
  </div>
  <div class="hut-filter-title">Shelter type:</div>
  <ul class="hut-filter-list">
    <li ng-class="{
          'selected': anyShelterType,
          'not-selected': !anyShelterType
        }"
        ng-click="setAnyShelterType(!anyShelterType); filter();">
      any
    </li>
    <li ng-repeat="(type, data) in shelterType" 
        tooltip="{{data.keywords.join(', ')}}"
        tooltip-placement="right"
        ng-class="{
          'selected': data.include,
          'not-selected': !data.include
        }"
        ng-click="data.include = !data.include; setAnyShelterType(false); filter();">
      {{type}}
    </li>
  </ul>
</div>
{% endverbatim %}
