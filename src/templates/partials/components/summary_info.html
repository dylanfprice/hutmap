{% verbatim %}
<div class="summary-info">
  <span ng-hide="huts.length">
    No huts in view
  </span>
  <span ng-show="huts.length">
    Selected 
    <span class="summary-filtered-hut-count">{{filteredHuts.length}}</span> of 
    <span class="summary-total-hut-count">{{huts.length}}</span>
  </span>
  <br/>
  <i class="icon-refresh" 
    ng-click="resetFilters(); filter();"></i>
    reset all filters<br/>
  <i ng-click="loadNewHuts = !loadNewHuts" 
     ng-class="{
       'icon-check': !loadNewHuts,
       'icon-check-empty': loadNewHuts
     }"
     ></i> freeze huts<br/>
   <i class="icon-chevron-left"
      ng-click="setFilterSidebarHidden(true)"
    ></i> hide filter bar<br/>
</div>
{% endverbatim %}
