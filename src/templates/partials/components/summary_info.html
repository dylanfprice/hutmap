{% verbatim %}
<div class="summary-info">
  <span ng-hide="filteredHutCount && huts.length">
    No huts in view
  </span>
  <span ng-show="filteredHutCount && huts.length">
    Selected 
    <span class="summary-filtered-hut-count">{{filteredHutCount}}</span> of 
    <span class="summary-total-hut-count">{{huts.length}}</span>
  </span>
  <br/>
  <i class="icon-refresh" ng-click="resetFilters()"></i> reset all filters
</div>
{% endverbatim %}
