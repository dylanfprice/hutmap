{% load titleize %}
<div class="hut-filter-title">{{ filter | titleize }}</div>
<ul class="hut-filter-list">
  <li ng-repeat="item in f.{{ filter }} | orderFilter" 
      OFFtooltip="[* item.$tooltip *]"
      tooltip-placement="right"
      ng-class="{ selected: item.include }"
      ng-click="toggle('{{ filter }}', item); filter();">
      <span class="hut-filter-item">[* item.$name *]</span>
  </li>
</ul>
