<div class="carousel">
    <div class="carousel-inner" ng-transclude></div>
    <a ng-click="!isActive(slides[slides.length - 1]) && next()" 
       class="hut-carousel-control left" 
       ng-show="slides.length > 1"
       ng-class="{disabled: isActive(slides[slides.length - 1])}">
       <i class="icon-chevron-left"></i>
    </a>
    <a ng-click="!isActive(slides[0]) && prev()" 
       class="hut-carousel-control right" 
       ng-show="slides.length > 1"
       ng-class="{disabled: isActive(slides[0])}">
      <i class="icon-chevron-right"></i>
    </a>
</div>
