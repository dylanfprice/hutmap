<div id="link-button">
  <div class="link-button-icons"
       popover="[* link.value *]"
       popover-title="Share This"
       popover-placement="top"
       popover-trigger="click"
       ng-click="generateLink()">
    
       <i class="icon-link"></i>
       <i class="icon-facebook"></i>
       <i class="icon-twitter"></i>

  </div>
</div>
